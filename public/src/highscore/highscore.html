<div id="highscore-css-inject">
    
    <h2>Highscore</h2>
    
    <a ui-sref="scoreselect" class="btn btn-danger">Register new score</a>
    
    <table class="table table-striped" style="margin-top:30px;">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Time</th>
        </tr>
        <tr ng-repeat="hs in vm.highscores track by $index">
            <td ng-class="($index == vm.highlightIndex) ? 'bold' : ''">{{$index+1}}</td>
            <td ng-class="($index == vm.highlightIndex) ? 'bold' : ''">{{hs.name}}</td>
            <td ng-class="($index == vm.highlightIndex) ? 'bold' : ''">{{vm.timeService.getTimeForMilliseconds(hs.time)}}</td>
        </tr>
    </table>
    

</div>
