<div id="home-css-inject">
    <h2>Registrer</h2>
    <form ng-submit="vm.submit()">
        <div class="form-group">
            <label>Ditt resultat</label>
            <input type="text" class="form-control" disabled value="{{vm.timeService.getTimeForMilliseconds(vm.result)}}" ng-show="!vm.customEntryMode" />
            <input type="text" class="form-control" ng-model="vm.entry.time" placeholder="Resultat (sekunder)" value="{{vm.result}}" ng-show="vm.customEntryMode" />
        </div>
        <div class="form-group">
            <label for="name">Ditt navn</label>
            <input type="text" class="form-control" ng-model="vm.entry.name" id="name" placeholder="Navn" required>
        </div>
        <div class="form-group">
            <label for="email">Din epostadresse</label>
            <input type="email" class="form-control" ng-model="vm.entry.email" id="email" placeholder="Epostadresse" required>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-danger">Registrer</button>
                <a ui-sref="highscore" class="btn btn-link">GÃ¥ tilbake</a>
                <a href="javascript:void(0)" ng-click="vm.deleteResult()" class="btn btn-link pull-right">Fjern resultat</a>
            </div>
        </div>        
    </form>
</div>
