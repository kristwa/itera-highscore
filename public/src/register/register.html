<div id="home-css-inject">
    <h2>Register score</h2>
    <form ng-submit="vm.submit()">
        <div class="form-group">
            <label>Your result</label>
            <input type="text" class="form-control" disabled value="{{vm.timeService.getTimeForMilliseconds(vm.result)}}" ng-show="!vm.customEntryMode" />
            <input type="text" class="form-control" ng-model="vm.entry.time" placeholder="Result (seconds)" value="{{vm.result}}" ng-show="vm.customEntryMode" />
        </div>
        <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" class="form-control" ng-model="vm.entry.name" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="email">Your email address</label>
            <input type="email" class="form-control" ng-model="vm.entry.email" id="email" placeholder="Email" required>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-danger">Register</button>
                <a ui-sref="highscore" class="btn btn-link">Cancel</a>
                <a href="javascript:void(0)" ng-click="vm.deleteResult()" ng-if="!vm.customEntryMode" class="btn btn-link pull-right">Remove this entry</a>
            </div>
        </div>        
    </form>
</div>
