<div ng-show="vm.isAuthenticated">
    <h2>Administrator</h2>
    <p>Superhemmelige administratorfunksjoner</p>
    <div class="well well-lg">
        <p>Robot</p>
        <button class="btn btn-danger" ng-click="vm.sendCmd('start')">Start motor</button>
        <button class="btn btn-danger" ng-click="vm.sendCmd('stop')">Stopp motor</button>
        <button class="btn btn-danger" ng-click="vm.sendCmd('calibrate')">Kalibrer</button>
        <button class="btn btn-danger" ng-click="vm.sendCmd('shutdown-robot')">Shutdown robot</button>

    </div>
    <div class="well well-lg">
        <p>Pi ops</p>
        <button class="btn btn-danger" ng-click="vm.sendCmd('reboot')">Reboot</button>
        <button class="btn btn-danger" ng-click="vm.sendCmd('shutdown')">Shutdown</button>
    </div>
    <div class="well well-lg">
        <p>Administrativt</p>
        <button class="btn btn-danger" ng-click="vm.goTo('winner')">Foreta trekning</button> 
        <button class="btn btn-danger" ng-click="vm.confirm('getHighscore', 'Dette vil slette alle lokale resultatdata, og erstatte med innhold fra databasen.')">Erstatt lokal highscoreliste med liste fra DB</button>
        <button class="btn btn-danger" ng-click="vm.confirm('truncate', 'Dette vil medføre at alle resultater lagret i databasen vil slettes.')">Tøm highscoreliste db</button>
    </div>
</div>
<div ng-show="!vm.isAuthenticated">
    <form ng-submit="vm.auth()">
        <div class="form-group">
            <label>Passord</label>
            <input type="password" class="form-control" ng-model="vm.pwd" />
        </div>
        <button type="submit" class="btn btn-danger">Gå til administrasjonsside</button>
        <span style="color:red" ng-if="vm.pwdError">Fy! Feil passord</span>
    </form>
</div>
